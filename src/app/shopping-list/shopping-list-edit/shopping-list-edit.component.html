<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <!-- <div>{{ nameInput.value }}</div> -->
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
        <!-- <div>{{ amountInput.value }}</div> -->
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="success" (click)="onAddItem()">
            Add
          </button>
          <button class="btn btn-danger" type="button" (click)="onRemoveItem()">
            Remove
          </button>
          <button class="btn btn-primary" type="button">Clear all</button>
        </div>
      </div>
    </form>
  </div>
</div>
